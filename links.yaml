# Example configuration file for Go Link Tree
# Copy this file to ~/.config/go-link-tree/links.yaml (or your preferred location)

version: 1

# Global settings
settings:
  defaultBrowser: "default" # or "chrome", "firefox", "safari", etc.
  # defaultProfile: "Profile 1" # optional: default browser profile for Chrome/Brave/Firefox
  showFavicons: true

# Link groups (become List.Section)
groups:
  - name: work
    title: "üè¢ Work"
    icon: "building" # SF Symbol or custom icon
    links:
      - title: "GitHub"
        url: "https://github.com/myorg"
        keywords: ["gh", "code", "repos"]
        icon: "github"

      - title: "Jira Board"
        url: "https://myorg.atlassian.net/browse/PROJ"
        keywords: ["tickets", "issues", "bugs"]

      - title: "Confluence"
        url: "https://myorg.atlassian.net/wiki"
        keywords: ["docs", "wiki"]

  - name: dev
    title: "üíª Development"
    links:
      - title: "Localhost:3000"
        url: "http://localhost:3000"
        keywords: ["local", "dev"]

      - title: "Staging"
        url: "https://staging.myapp.com"
        keywords: ["stg", "test"]

      - title: "Production"
        url: "https://myapp.com"
        keywords: ["prod", "live"]

  - name: personal
    title: "üè† Personal"
    links:
      - title: "Gmail"
        url: "https://mail.google.com"
        keywords: ["email", "inbox"]
        application: "com.google.Chrome" # Open specifically in Chrome
        profile: "Default" # Optional: specific browser profile

# Templates for dynamic URLs (stretch goal - not yet implemented)
templates:
  - name: "GitHub PR"
    pattern: "https://github.com/{org}/{repo}/pull/{pr}"
    icon: "git-pull-request"
